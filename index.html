<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700;900&family=Fraunces:opsz,wght@9..144,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div choose-coffee__form class="form">
      <form action="/" method="post">
        <h2 id="preferences" btn-toggle1>How do you drink your coffee?</h2>
        <div class="choose-coffee__fist">
          <input
            id="type"
            name="coffee"
            class="visually-hidden"
            type="radio"
            value="type"
          />
          <label for="type" class="choose-coffee__label">
            <h3>Capsule</h3>
            <p>Compatible with Nespresso systems and similar brewers</p>
          </label>
          <input
            id="filte"
            name="coffee"
            class="visually-hidden"
            type="radio"
            value="type"
          />
          <label for="filte" class="choose-coffee__label">
            <h3>Filter</h3>
            <p>
              For pour over or drip methods like Aeropress, Chemex, and
              V60
            </p>
          </label>
          <input
            id="espresso"
            name="coffee"
            class="visually-hidden"
            type="radio"
            value="type"
          />
          <label for="espresso" class="choose-coffee__label">
            <h3>Espresso</h3>
            <p>
              Dense and finely ground beans for an intense, flavorful
              experience
            </p>
          </label>
        </div>
        <h2 id="bean-type" btn-toggle2>What type of coffee?</h2>
        <div class="choose-coffee__fist">
          <input
            id="single"
            name="coffee"
            class="visually-hidden"
            type="radio"
            value="type"
          />
          <label for="single" class="choose-coffee__label">
            <h3>Single Origin</h3>
            <p>
              Distinct, high quality coffee from a specific family-owned
              farm
            </p>
          </label>
          <input
            id="decaf"
            name="coffee"
            class="visually-hidden"
            type="radio"
            value="type"
          />
          <label for="decaf" class="choose-coffee__label">
            <h3>Decaf</h3>
            <p>
              Just like regular coffee, except the caffeine has been
              removed
            </p>
          </label>
          <input
            id="blended"
            name="coffee"
            class="visually-hidden"
            type="radio"
            value="type"
          />
          <label for="blended" class="choose-coffee__label">
            <h3>Blended</h3>
            <p>
              Dense and finely ground beans for an intense, flavorful
              experience
            </p>
          </label>
        </div>
        <h2 id="quantity"btn-toggle3>How much would you like?</h2>
        <div class="choose-coffee__fist">
          <input
            id="250g"
            name="coffee"
            class="visually-hidden"
            type="radio"
            value="type"
          />
          <label for="250g" class="choose-coffee__label">
            <h3>250g</h3>
            <p>
              Perfect for the solo drinker. Yields about 12 delicious
              cups.
            </p>
          </label>
          <input
            id="500g"
            name="coffee"
            class="visually-hidden"
            type="radio"
            value="type"
          />
          <label for="500g" class="choose-coffee__label">
            <h3>500g</h3>
            <p>
              Perfect option for a couple. Yields about 40 delectable
              cups.
            </p>
          </label>
          <input
            id="1000g"
            name="coffee"
            class="visually-hidden"
            type="radio"
            value="type"
          />
          <label for="1000g" class="choose-coffee__label">
            <h3>1000g</h3>
            <p>
              Perfect for offices and events. Yields about 90 delightful
              cups.
            </p>
          </label>
        </div>
        <h2 id="grind-option" btn-toggle4 >Want us to grind them?</h2>
        <div class="choose-coffee__fist">
          <input
            id="wholebean"
            name="coffee"
            class="visually-hidden"
            type="radio"
            value="type"
          />
          <label for="wholebean" class="choose-coffee__label">
            <h3>Wholebean</h3>
            <p>
              Best choice if you cherish the full sensory experience
            </p>
          </label>
          <input
            id="filter"
            name="coffee"
            class="visually-hidden"
            type="radio"
            value="type"
          />
          <label for="filter" class="choose-coffee__label">
            <h3>Filter</h3>
            <p>
              For drip or pour-over coffee methods such as V60 or
              Aeropress
            </p>
          </label>
          <input
            id="cafetiére"
            name="coffee"
            class="visually-hidden"
            type="radio"
            value="type"
          />
          <label for="cafetiére" class="choose-coffee__label">
            <h3>Cafetiére</h3>
            <p>
              Course ground beans specially suited for french press
              coffee
            </p>
          </label>
        </div>
        <h2 id="deliveries" btn-toggle5>How often should we deliver?</h2>
        <div class="choose-coffee__fist">
          <input
            id="every-week"
            name="coffee"
            class="visually-hidden"
            type="radio"
            value="type"
          />
          <label for="every-week" class="choose-coffee__label">
            <h3>Every week</h3>
            <p>
              $7.20 per shipment. Includes free first-class shipping.
            </p>
          </label>
          <input
            id="every-2-weeks"
            name="coffee"
            class="visually-hidden"
            type="radio"
            value="type"
          />
          <label for="every-2-weeks" class="choose-coffee__label">
            <h3>Every 2 weeks</h3>
            <p>$9.60 per shipment. Includes free priority shipping.</p>
          </label>
          <input
            id="every-month"
            name="coffee"
            class="visually-hidden"
            type="radio"
            value="type"
          />
          <label for="every-month" class="choose-coffee__label">
            <h3>Every month</h3>
            <p>$12.00 per shipment. Includes free priority shipping.</p>
          </label>
        </div>
      </form>
     <script src="./js/main.js"></script>             
  </body>
</html>
